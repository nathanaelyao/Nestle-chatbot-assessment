<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nestlé Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <img src="screenshot.png" alt="Website Background" class="background"/>

  <div id="chatbot-container">
    <!-- Chat Button -->
    <button id="chatbot-toggle" title="Chat with Nestlé Bot">
      <img src="chat-icon.png" alt="Chat Icon" class="chat-icon" />
    </button>

    <!-- Chat Window -->
    <div id="chatbox" class="chatbox hidden">
      <div class="chat-header">
        <span id="chatbot-name">Nestlé AI Assistant</span>
        <button id="close-chat">×</button>
      </div>
      <div id="chatlog"></div>
      <form id="chat-form">
        <input type="text" id="user-input" placeholder="Ask me anything..." required />
        <button type="submit">➤</button>
      </form>
    </div>
  </div>

  <script src="chatbot.js"></script>
</body>
</html>
